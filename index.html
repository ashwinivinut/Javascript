<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Item Submission Form</title>
    <!-- Include Axios Library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="form">
      <label>Item</label>
      <input type="text" id="item" /><br />
      <label>Description</label>
      <input type="text" id="desc" /><br />
      <label>Quantity</label>
      <input type="number" id="quan" /><br />
      <label>Price</label>
      <input type="number" id="price" /><br />
      <button type="submit">Submit</button>
    </form>

    <!-- This is the unordered list that will display the items -->
    <ul id="items-list"></ul>

    <script src="app.js"></script>
  </body>
</html>
